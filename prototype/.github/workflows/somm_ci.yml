name: SOMM CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'
          
      - name: Install dependencies
        run: flutter pub get
        
      - name: Static Analysis
        run: flutter analyze
        
      - name: Run Tests
        run: flutter test
        
      - name: Build APK (Reproducible)
        run: flutter build apk --debug # Debug build for audit purposes
